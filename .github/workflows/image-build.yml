name: Image Build

on:
  push:
    branches: ["release"]
    paths: ["backend/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: sudo docker build . -t 2jun0/miab-backend
